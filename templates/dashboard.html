<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - TrackOrder</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: hsl(60, 30%, 96%);
    }

    nav {
      background-color: hsl(60, 31%, 94%);
      border-bottom: 2px solid #e0dbc7;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
    }

    #logo {
      font-size: 1em;
      font-weight: bold;
    }

    #trackText {
      color: hsla(0, 100%, 50%, 0.7);
    }

    #orderText {
      color: hsla(240, 100%, 50%, 0.7);
    }

    .spanTextTitle {
      font-size: 2.5em;
    }

    .nav-links a {
      margin-left: 5em;
      text-decoration: none;
      color: #000000;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      color: hsla(240, 100%, 50%, 0.7);
    }

    main {
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #novaComandaBtn {
      padding: 1em 2em;
      font-size: 1em;
      background-color: hsla(240, 100%, 50%, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 2em;
    }

    #novaComandaBtn:hover {
      background-color: hsla(240, 100%, 50%, 0.5);
    }

    #novaComandaBtn:active {
      background-color: hsla(240, 100%, 50%, 0.3);
    }

    #comandasContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }

    .comandaCard {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1em;
      width: 30%;
      min-width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .comandaCard h3 {
      margin-top: 0;
    }

    .comandaCard button {
      margin: 0.5em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: hsla(240, 100%, 50%, 0.7);
      color: white;
      transition: background-color 0.3s ease;
    }

    .comandaCard button:hover {
      background-color: hsla(240, 100%, 50%, 0.5);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: hsl(60, 30%, 96%);
      padding: 2em;
      border-radius: 20px;
      width: 300px;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
    }

    .modal-content label,
    .modal-content select,
    .modal-content button {
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <nav>
    <div id="logo">
      <span id="trackText" class="spanTextTitle">Track</span><span id="orderText" class="spanTextTitle">Order</span>
    </div>
    <div class="nav-links">
      <a href="estoque.html">Estoque</a>
      <a href="../server/logout.php">Sair</a>
    </div>
  </nav>

  <main>
    <button id="novaComandaBtn">Registrar Comanda</button>
    <div id="comandasContainer"></div>
  </main>

  <!-- Modal -->
  <div id="modalNovaComanda" class="modal">
    <div class="modal-content">
      <h3>Nova Comanda</h3>
      <form id="formNovaComanda">
        <label for="mesa">Mesa:</label>
        <select name="mesa" id="mesaSelect" required>
          <option value="" disabled selected>Selecione uma mesa</option>
          <option value="1">Mesa 1</option>
          <option value="2">Mesa 2</option>
          <option value="3">Mesa 3</option>
        </select>
        <button type="submit">Criar</button>
      </form>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
